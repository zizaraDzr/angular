<form (ngSubmit)="onSubmit()" class="login-form" [formGroup]="userForm">
  <h1 class="h1 mb60">Вход</h1>

  <label class="tt-control-label mb16">
    telegram username
    <input
      class="tt-input"
      type="text"
      placeholder="Введите логин"
      formControlName="username"
    />
  </label>
  <label class="tt-control-label mb32">
    Пароль
    <div class="password-input">
      <input
        class="tt-input"
        [type]="isPasswordVisible() ? 'text' : 'password'"
        placeholder="Введите пароль"
        formControlName="password"
      />
      <button type="button" title="eye" class="password-eye-btn"
      [class.active]="isPasswordVisible()"
      (click)="isPasswordVisible.set(!isPasswordVisible())">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1em"
          height="1em"
          viewBox="0 0 17 17"
        >
          <path
            fill="currentColor"
            d="M14.755 14.006l-2.536-3.381H13.283a.531.531 0 0 0 .41-.869l-2.536-3.381h1.063a.532.532 0 0 0 .415-.863L8.385.199a.53.53 0 0 0-.83 0l-4.25 5.313a.531.531 0 0 0 .415.863h1.063l-2.55 3.4a.53.53 0 0 0 .425.85h1.063l-2.55 3.4a.53.53 0 0 0 .425.85h4.781v1.594c0 .293.238.531.531.531h2.125a.531.531 0 0 0 .531-.531v-1.594h4.782a.531.531 0 0 0 .41-.869z"
          />
        </svg>
      </button>
    </div>
  </label>

  <button class="btn btn-shadow" type="submit">Войти</button>
</form>
