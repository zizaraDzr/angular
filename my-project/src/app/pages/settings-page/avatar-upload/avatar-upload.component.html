<img class="avatar" width="50px" height="50px" [src]="preview()" alt="" />

<div
  appDnd
  class="dropzone"
  tabindex="0"
  droppable="true"
  (keyup.enter)="fileDrop.click()"
  (fileDropped)="onFileDroped($event)"
>
  <div class="dropzone-content">
    <span>Перетащите изображение</span>
  </div>
  <input
    tabindex="-1"
    type="file"
    class="avatar-input"
    #fileDrop
    (change)="fileBrowserHanler($event)"
  />
</div>
