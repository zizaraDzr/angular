@if (profile) {
  @if (profile.avatarUrl) {
<img class="sidebar__footer-img" [src]="profile.avatarUrl | imgUrl" alt="" />
} @else {
<img class="sidebar__footer-img" src="assets/images/img.jpg" alt="" />
}
<div class="user-and-name">
  <h1 class="h4 mb4">{{ profile.firstName }} {{profile.lastName}}</h1>
  <span class="regular">{{profile.username}}</span>
</div>
}
